<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../css/global.css">
	<script type="text/javascript" src="../jquery.1.10.2.js"></script>
	<script type="text/javascript" src="jquery-yangpan.js"></script>
	<style type="text/css">
		.yangpan-dialog-pulg-mask{position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(51,51,51,.6);}
		.yangpan-dialog-pulg-mask .yangpan-dialog-pulg-wrap{position:fixed;top:50%;left:50%;max-width:80%;min-width:235px;max-height:80%;min-height:133px;padding:5px;overflow:hidden;background:#fff;box-shadow:0 0 15px 0;}
		.yangpan-dialog-pulg-mask .yangpan-dialog-pulg-head{overflow:hidden;background:orangered;padding:5px;}
		.yangpan-dialog-pulg-mask .yangpan-dialog-pulg-logo{display:block;width:25px;height:25px;border-radius:50%;padding:1px;border:1px solid #ddd;float:left;background:#fff;}
		.yangpan-dialog-pulg-mask .yangpan-dialog-pulg-title{height:30px;line-height:30px;font-size:18px;color:#fff;}
		.yangpan-dialog-pulg-mask .yangpan-dialog-pulg-close{display:block;font-size:20px;color:#fff;width:20px;height:20px;line-height:18px;float:right;margin:5px 0 0 10px;text-align:center;cursor:pointer;border-radius:5px;}
		.yangpan-dialog-pulg-mask .yangpan-dialog-pulg-close:hover{background:#fff;color:orangered;}
		.yangpan-dialog-pulg-mask .yangpan-dialog-plug-body{width:100%;overflow:hidden;}
		.yangpan-dialog-pulg-mask .yangpan-dialog-pulg-content{padding:20px;color:#333;}
		.yangpan-dialog-pulg-mask .yangpan-dialog-plug-foot{width:100%;color:#fff;border-top:1px solid orangered;overflow:hidden;}
		.yangpan-dialog-pulg-mask .yangpan-dialog-pulg-cancel-btn{display:block;width:50%;float:left;text-align:center;height:35px;line-height:35px;background:#ddd;border-right:1px solid orangered;}
		.yangpan-dialog-pulg-mask .yangpan-dialog-pulg-enter-btn{display:block;width:50%;float:left;text-align:center;height:35px;line-height:35px;background:#ddd;margin-right:-1px;}
		.yangpan-dialog-pulg-mask .yangpan-dialog-pulg-cancel-btn:hover{background:orangered;color:#fff;}
		.yangpan-dialog-pulg-mask .yangpan-dialog-pulg-enter-btn:hover{background:orangered;color:#fff;}
		.yangpan-dialog-pulg-mask .yangpan-dialog-pulg-head-left,.yangpan-dialog-pulg-head-right{position:relative;float:left;width:30px;margin:0 -30px 0 0;}
		.yangpan-dialog-pulg-mask .yangpan-dialog-pulg-head-right{float:right;width:30px;margin:0 0 0 -30px;}
		.yangpan-dialog-pulg-mask .yangpan-dialog-pulg-head-middle{float:left;width:100%;}
		.yangpan-dialog-pulg-mask .yangpan-dialog-pulg-head-content{margin:0 35px 0 35px;}
	</style>
</head>
<body style="height:2000px;">
	<div class="yangpan-dialog-pulg-mask">
		<div class="yangpan-dialog-pulg-wrap">
			<div class="yangpan-dialog-pulg-head"">
			    <div class="yangpan-dialog-pulg-head-left">
			        <img class="yangpan-dialog-pulg-logo" src="../../images/defaut_face_01.jpeg" alt="logo"/>
			    </div>
			    <div class="yangpan-dialog-pulg-head-middle">
			        <div class="yangpan-dialog-pulg-head-content">
			           <span class="yangpan-dialog-pulg-title">温馨提示</span>
			        </div>
			    </div>
			    <div class="yangpan-dialog-pulg-head-right">
			        <span class="yangpan-dialog-pulg-close">×</span>
			    </div>
			</div>
			<div class="yangpan-dialog-plug-body">
				<p class="yangpan-dialog-pulg-content">hello word</p>
			</div>
			<div class="yangpan-dialog-plug-foot">
				<a class="yangpan-dialog-pulg-cancel-btn" href="javascript:void(0);">取消</a>
				<a class="yangpan-dialog-pulg-enter-btn" href="javascript:void(0);">确认</a>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$.yangpanDialog();
	</script>
</body>
</html>
