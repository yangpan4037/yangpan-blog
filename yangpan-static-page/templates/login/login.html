<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="../../static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../static/css/global.css">
	<link rel="stylesheet" type="text/css" href="../../static/css/login.css">
	<script type="text/javascript" src="../../static/plugs/jquery.1.10.2.js"></script>
	<script type="text/javascript" src="../../static/js/global.js"></script>
	<script type="text/javascript" src="../../static/js/login.js"></script>
</head>
<body>

<!-- header start -->
	<div class="header">
		<div class="media-auto-width">
			<div class="left">
				<a href="login.html" class="login">亲，请登录</a>
				<a href="register.html" class="register">现在注册</a>
			</div>
			<ul class="right">
				<li>
					<div class="search-wrap">
						<form action="#">
							<input class="search-text" type="text" placeholder="请输入搜索内容。">
							<input class="search-btn iconfont" type="submit" value="&#xe613;" />
						</form>
					</div>
				</li>
				<li>
					<a href="">首页</a>
				</li>
				<li>
					<a href="">最新</a>
				</li>
				<li>
					<a href="">最热</a>
				</li>
				<li>
					<a href="">写文章</a>
				</li>
			</ul>
		</div>
	</div>
	<!-- header end -->


	<canvas></canvas>

	<div class="login-wrap">
		<div class="login-header">
			<a class="logo-wrap" href="../index.html">
				<img class="logo" src="../../static/images/defaut_face_01.jpeg" alt="logo"></a>
			<p class="info">登录，与众多技术人员一起交流、分享快乐。</p>
		</div>
		<div class="login-body">
			<div class="title">登录</div>
			<form id="dataForm" class="form" action="#">
				<p class="error"> <i class="iconfont">&#xe622;</i>
					账号未注册,请注册
				</p>
				<div class="input-wrap">
					<input id="username" class="username" type="text" placeholder="请输入用户名" />
					<i class="iconfont">&#xe652;</i>
				</div>
				<div class="input-wrap">
					<input id="password" class="password" type="password" placeholder="请输入密码" />
					<i class="iconfont">&#xe61b;</i>
				</div>
				<div class="forget-wrap">
					<a class="forget" href="#">忘记密码</a>
				</div>
				<input id="submitBtn" class="submit-btn" type="submit" value="登录" disabled/>
				<div class="other">
					<label class="left">
						<input name="remember" type="checkbox"/>
						记住密码
					</label>
					<a class="register" href="register.html">新用户注册</a>
				</div>
			</form>
			<div class="third">
				<p class="title">第三方帐号登录</p>
				<div class="icon-wrap">
					<a class="icon iconfont" href="#">&#xe673;</a>
					<a class="icon iconfont" href="#">&#xe604;</a>
					<a class="icon iconfont" href="#">&#xe63a;</a>
				</div>
			</div>
		</div>
	</div>


	<!-- footer start -->
	<div class="footer" id="footer">
		<div class="media-auto-width">
			<div class="foot-tag">
				<a href="#">联系斯特</a>
				<a href="#">用户反馈</a>
				<a href="#">关于斯特</a>
				<a href="#">新浪微博</a>
				<a href="#">帮助中心</a>
			</div>
			<div class="copyright">
				<span>© yangan 春花秋实</span>
				<a href="#">蜀ICP备12345678号</a>
				<span>Copyright  20017-2017  All  Rights  Reserver</span>
			</div>
		</div>
	</div>
	<!-- footer end -->
</body>
</html>
