<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- header start -->
    <div data-th-fragment="header" class="header">
        <div class="media-auto-width">
            <div class="left" sec:authorize="isAuthenticated()">
                欢迎您！<a class="username" th:href="@{'/member/' + ${#authentication.name}}" sec:authentication="name"></a>。
                <a id="headerLogoutBtn" href="javascript:void(0);">退出</a>
            </div>
            <div class="left" sec:authorize="isAnonymous()">
                <a href="/login/page" class="login">亲，请登录</a>
                <a href="/register/page" class="register">现在注册</a>
            </div>

            <ul class="right">
                <li>
                    <div class="search-wrap">
                        <input id="headerSearchKeyword" class="search-text" type="text" placeholder="请输入搜索内容。">
                        <input id="headerSearchKeywordBtn" class="search-btn iconfont" type="button" value="&#xe613;" />
                    </div>
                </li>
                <li>
                    <a href="/index">首页</a>
                </li>
                <li>
                    <a class="header-article-state-btn" href="javascript:void(0);" order="new">最新</a>
                </li>
                <li>
                    <a class="header-article-state-btn" href="javascript:void(0);" order="hot">最热</a>
                </li>
                <li>
                    <a sec:authorize="isAuthenticated()" th:href="@{'/article/' + ${#authentication.name} + '/addArticle'}">写文章</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- header end -->
</body>
</html>
