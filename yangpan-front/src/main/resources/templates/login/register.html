<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<!-- CSRF -->
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<!-- default header name is X-CSRF-TOKEN -->
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	<!--/* 公共css */-->
	<link th:replace="fragments/link"/>
	<!--/* 公共js */-->
	<script th:replace="fragments/script"/>
	<link rel="stylesheet" type="text/css" href="../../../css/register.css">
	<script type="text/javascript" src="../../../js/register.js"></script>
</head>
<body>

	<!--/* header start */-->
	<div th:replace="~{fragments/header :: header}"></div>
	<!--/* header end */-->


	<canvas></canvas>

	<div class="register-wrap">
		<div class="register-header">
			<a class="logo-wrap" href="../index.html">
				<img class="logo" src="../../../images/defaut_face_02.jpg" alt="logo"></a>
			<p class="info">注册，与众多技术人员一起交流、分享快乐。</p>
		</div>
		<div class="register-body">
			<div class="title">注册</div>
				<p class="error error-wrap">
					<i class="iconfont">&#xe622;</i>
					<span id="errorInfo"></span>
				</p>
				<div class="input-wrap">
					<input id="username" class="username" type="text" placeholder="请输入用户名，用于登录" />
					<i class="iconfont">&#xe652;</i>
				</div>
				<div class="input-wrap">
					<input id="password" class="password" type="password" placeholder="请输入密码" />
					<i class="iconfont">&#xe61b;</i>
				</div>
				<div class="input-wrap">
					<input id="email" class="email" type="text" placeholder="请输入邮箱，方便联系" />
					<i class="iconfont">&#xe605;</i>
				</div>
				<div class="input-wrap">
					<input id="realname" class="realname" type="text" placeholder="请输入真实姓名，方便称呼" />
					<i class="iconfont">&#xe623;</i>
				</div>
				<div class="input-wrap">
					<input id="captcha" class="captcha" type="text" placeholder="请输入验证码" />
					<img id="captchaImage" class="captcha-img" src="/imageCaptcha" alt="验证码" />
					<i class="iconfont">&#xe634;</i>
				</div>
				<div class="other">
					<label class="left">
						<span class="yangpan-checkbox-off-style">
					    	<input id="userAgreement" type="checkbox" class="yangpan-input-opacity" checked/>
					  	</span>
						我看过并接受<a href="">《用户协议》</a>
					</label>
					<a class="register" href="/login/page">已有帐号，直接登录</a>
				</div>
				<input id="submitBtn" class="submit-btn" type="submit" value="注册" disabled/>
			<div class="third">
				<p class="title">第三方帐号登录</p>
				<div class="icon-wrap">
					<a class="icon iconfont" href="#">&#xe673;</a>
					<a class="icon iconfont" href="#">&#xe604;</a>
					<a class="icon iconfont" href="#">&#xe63a;</a>
				</div>
			</div>
		</div>
	</div>


	<!--/* footer start */-->
	<div th:replace="~{fragments/footer :: footer}"></div>
	<!--/* header end */-->
</body>
</html>
