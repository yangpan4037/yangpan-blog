<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="UTF-8">
	<title>文章管理</title>
	<!--/* 公共css */-->
	<link th:replace="fragments/link"/>
	<!--/* 公共js */-->
	<script th:replace="fragments/script"/>
	<link rel="stylesheet" type="text/css" href="/css/article.css">
	<script type="text/javascript" src="/js/article.js"></script>
</head>
<body>

	<!--/* header start */-->
	<div th:replace="~{fragments/header :: header}"></div>
	<!--/* header end */-->

	<!-- header-nav-wrap start -->
	<div class="header-nav-wrap">
		<div class="media-auto-width">
			<a class="logo" href="../index.html">
				<img src="" alt="logo">
			</a>
			<div class="nav">
				<a href="../member/member.html">个人中心</a>
				<a class="active" href="#">文章中心</a>
				<a href="#">消息中心</a>
			</div>
			<div class="right">
				<a href="#">
					<i class="iconfont">&#xe641;</i>
					<span>帮助</span>
				</a>
				<a href="#">
					<i class="iconfont">&#xe608;</i>
					<span>设置</span>
				</a>
			</div>
		</div>
	</div>
	<!-- header-nav-wrap end -->

	<!-- article-body-wrap start -->
	<div class="article-body-wrap">
		<div class="media-auto-width article-body">
			<div class="article-body-left">
				<div class="article-body-content">
					<div class="article-manage main">
						<div class="page-nav">
							<div class="left">文章管理</div>
							<div class="right">
								<div class="content">
									<span>我的资源：</span>
									<a class="active" href="javascript:void(0);">所有文章</a>
									<a href="javascript:void(0);">审核通过0篇</a>
									<a href="javascript:void(0);">未审核10篇</a>
									<a href="javascript:void(0);">未通过审核0篇</a>
								</div>
							</div>
						</div>
						<div class="null-nothing-wrap" th:style="'display:' + @{(${defaultArticleList eq null or defaultArticleList.size() le 0} ? 'block' : 'none')} + ''">
							<i class="iconfont">&#xe607;</i>
							您还没有发表文章哟，现在<a href="contribute.html">发表</a>吗？(>^ω^<)
						</div>
						<ul class="article-list" th:style="'display:' + @{(${defaultArticleList eq null or defaultArticleList.size() le 0} ? 'none' : 'block')} + ''">
							<li class="pass have" th:each="article : ${defaultArticleList}">
								<div class="left">
									<div class="content">
										<p class="time">10天前</p>
										<h3 class="title">
											<a href="#######">[[${article.title}]]</a>
										</h3>
										<p class="bottom">
											<span class="read-num">阅读 [[${article.readSize}]]</span>
											<span class="read-num">点赞 [[${article.voteSize}]]</span>
											<span class="read-num">评论 [[${article.commentSize}]]</span>
										</p>
										<p class="state-bar">
											<span class="state">审核通过</span>
										</p>
									</div>
								</div>
								<div class="right">
									<a class="pic" href="#######">
										<img src="../../static/pic/article_cover_01.jpg">
									</a>
								</div>
							</li>
						</ul>
						<!--/* 分页 */-->
						<div th:replace="~{fragments/pagination :: pagination}">...</div>
						<!--/* 分页 */-->
					</div>
				</div>
			</div>
			<div class="article-body-right">
				<dl class="article-body-right-content">
					<dt class="stair">文章中心</dt>
					<dd class="second active">
						<i class="iconfont">&#xe647;</i>
						<a href="article.html">文章管理</a>
					</dd>
					<dd class="second">
						<i class="iconfont">&#xe624;</i>
						<a href="category.html">分类管理</a>
					</dd>
					<dd class="second">
						<i class="iconfont">&#xe624;</i>
						<a href="contribute.html">发表文章</a>
					</dd>
				</dl>
			</div>
		</div>
		
	</div>
	<!-- article-body-wrap end -->

	<!--/* footer start */-->
	<div th:replace="~{fragments/footer :: footer}"></div>
	<!--/* header end */-->
</body>
</html>
