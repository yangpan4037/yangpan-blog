<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="UTF-8">
	<title>分类管理</title>
	<!-- CSRF -->
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<!-- default header name is X-CSRF-TOKEN -->
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	<!--/* 公共css */-->
	<link th:replace="fragments/link"/>
	<!--/* 公共js */-->
	<script th:replace="fragments/script"/>
	<link rel="stylesheet" type="text/css" href="/css/article.css">
	<script type="text/javascript" src="/js/article/category.js"></script>
</head>
<body>

	<!--/* header start */-->
	<div th:replace="~{fragments/header :: header}"></div>
	<!--/* header end */-->

	<!--/* userHeadMenu start */-->
	<div th:replace="~{fragments/header :: userHeadMenu}"></div>
	<!--/* userHeadMenu end */-->

	<!-- article-body-wrap start -->
	<div class="article-body-wrap">
		<div class="media-auto-width article-body">
			<div class="article-body-left">
				<div class="article-body-content">
					<div class="category main">
						<div class="null-nothing-wrap" th:style="'display:' + @{(${categoryList eq null or categoryList.size() le 0} ? 'block' : 'none')} + ''">
							<i class="iconfont">&#xe607;</i>
							您还没有文章分类哟，现在<a href="#">添加</a>分类吗？(>^ω^<)
						</div>
						<div class="category-tag-wrap" th:style="'display:' + @{(${categoryList eq null or categoryList.size() le 0} ? 'none' : 'block')} + ''">
							<div class="category-tag-left">
								<p class="title">全部分类</p>
							</div>
							<div class="category-tag-right">
								<div class="category-tag-content">
									<a class="item" href="#" th:each="data : ${categoryList}">[[${data.name}]]</a>
								</div>
							</div>
						</div>
						<div class="add-category-wrap">
						    <div class="form">
						    	<div class="add-category-left">
						    	    <p class="title">分类名称</p>
						    	</div>
						    	<div class="add-category-middle">
						    	    <div class="add-category-content">
						    	        <input id="categoryName" class="name" type="text" placeholder="请输入分类名称~">
						    	    </div>
						    	</div>
						    	<div class="add-category-right">
						    	    <input id="addCategoryBtn" class="submit-btn" type="button" value="添加">
						    	</div>
						    </div>
						</div>
					</div>
				</div>
			</div>
			<div class="article-body-right">
				<!--/* 右侧菜单 */-->
				<div th:replace="~{article/fragments :: rightMenu}">...</div>
				<!--/* 右侧菜单 */-->
			</div>
		</div>
		
	</div>
	<!-- article-body-wrap end -->

	<!--/* footer start */-->
	<div th:replace="~{fragments/footer :: footer}"></div>
	<!--/* header end */-->

	<script th:inline="javascript">
        var username = [[${user.username}]];
	</script>
</body>
</html>
